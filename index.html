<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Web Shop Dynamic</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-primary d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="text-light h1" href="index.html">Web <span class="text-warning">Shop</span></a>
        <input type="text" id="search" placeholder="Search..." />
      </div>
    </header>

    <!-- Main section -->
    <section class="p-md-4 pt-3 pb-3">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div class="filter-container">
            <button class="btn btn-primary mb-3" id="filter-btn">Filter</button>
            <div class="filter-menu hide" id="filter-menu">
              <label for="brands">Brand:</label>
              <select name="brands" id="brands">
                <option value="" selected>All</option>
              </select>
              <label for="price">Price:</label>
              <select name="price" id="price">
                <option value="0" selected>All</option>
                <option value="500">0-500$</option>
                <option value="1000">500-1000$</option>
                <option value="1500">1000-1500$</option>
                <option value="2000">1500-2000$</option>
              </select>
            </div>
          </div>
          <div class="cart-container position-relative">
            <button
              class="btn btn-primary text-primary h3"
              id="cart-btn"
              data-content="0"
            >
              <i class="h3 fas fa-solid fa-cart-shopping"></i>
            </button>
            <div class="cart-menu hide" id="cart-menu">
              <div class="container table">
                <table class="m-auto cart-table" id="table">
                </table>
                <h5 class="text-end mt-3">Total: <span id="total"></span></h5>
                <button class="btn btn-primary" id="check-btn">Checkout</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row g-4" id="devices"></div>
        <div class="d-flex flex-column mt-4 align-items-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination" id="paginator">
            </ul>
          </nav>
        </div>
      </div>
    </section>


    <!-- Modal -->
    <div class="modal" id="modal" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your order:</h5>
          </div>
          <div class="modal-body m-auto" id="modal-body">
            <table class="text-center" id="modal-table"></table>
            <h5 class="text-end mt-2">Total: <span id="total-checkout"></span></h5>
          </div><hr class="mt-0">
          <div class="modal-body" id="form">
            <h5 class="mb-3">Enter your shipping info:</h5>
            <form class="d-flex flex-column">
              <label for="name">Full Name:</label>
              <input type="text" name="name" id="name" placeholder="Full Name">

              <label for="adress">Adress:</label>
              <input type="text" name="adress" id="adress" placeholder="Branislava Nusica 47">

              <label for="phone">Phone Number:</label>
              <input type="tel" name="phone" id="phone" placeholder="065 5412087">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="buy-button">Buy</button>
            <button type="button" class="btn btn-secondary" id="close-modal">Close</button>
          </div>
        </div>
      </div>


    <script
      src="https://kit.fontawesome.com/7b799e1d03.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
