<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="confirmation.js" defer></script>
    <title>Web Shop Dynamic</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-primary d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="text-light h1" href="index.html"
          >Web <span class="text-warning">Shop</span></a
        >
      </div>
    </header>

    <!-- Main section -->
    <section class="p-md-4 pt-3 pb-3">
      <div class="container">
        <h4 class="mb-3 text-center">Your order:</h4>
        <table
          class="m-auto confirmation-table"
          id="confirmation-table"
        ></table>
        <h5 class="text-center mt-3">Total: <span id="total"></span></h5>
        <h4 class="mb-3 mt-4 text-center">Shipping info:</h4>
        <table class="m-auto text-center" id="shipping-table"></table>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/7b799e1d03.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
